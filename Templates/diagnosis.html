<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--FONT AWESOME-->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static/css/style.css">
        <link rel="stylesheet" href="../static/css/diagnosis.css">
        <title>DLLTP Diagnosis</title>
    </head>
</head>

<body>
    <header>
        <div class="logo-div">
            <a href="/">
                <img src="../static/Images/logo.png" alt="logo">
            </a>
        </div>
        <nav id="nav-links">
            <p><a href="/about">About</a></p>
            <p><a href="/extra">Extra</a></p>
            <p><a href="/support">Support</a></p>
            <p><a href="/diagnosis" class="nav-btn">Diagnose</a></p>
        </nav>
        <div class="hamburger" id="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>
    <main>
        <form action="">
            <section class="section-diagnosis">
                <fieldset class="checkbox-group">
                    <legend class="checkbox-group-legend">1. What pain are you feeling?</legend>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/burning.png" alt="icon for buring pain">
                                </span>
                                <span class="checkbox-label">Burning</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/cramp.png" alt="icon for cramp pain">
                                </span>
                                <span class="checkbox-label">Crampy</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/dull.png" alt="icon for dull pain">
                                </span>
                                <span class="checkbox-label">Dull</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/radient.png" alt="icon for radient pain">
                                </span>
                                <span class="checkbox-label">Radient</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/worsening.png" alt="icon for worsening pain">
                                </span>
                                <span class="checkbox-label">Worsening or progressing</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/aching.png" alt="icon for aching pain"
                                        style="width: 5rem; height: 4rem;">
                                </span>
                                <span class="checkbox-label">Aching</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/sharp.png" alt="icon for intense pain">
                                </span>
                                <span class="checkbox-label">Intense</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/radient.png" alt="icon for episodic pain">
                                </span>
                                <span class="checkbox-label">Intermittent or episodic</span>
                            </span>
                        </label>
                    </div>
                </fieldset>
            </section>
            <section class="section-diagnosis">
                <fieldset class="checkbox-group">
                    <legend class="checkbox-group-legend">2. Where is the pain?</legend>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/whole-pain.jpg" alt="icon for whole body pain">
                                </span>
                                <span class="checkbox-label">Whole Body</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/lower abdomen.jpg" alt="icon for lower abdomen">
                                </span>
                                <span class="checkbox-label">Lower Abdomen</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/upper abdomen.png" alt="icon for upper abdomen">
                                </span>
                                <span class="checkbox-label">Upper Abdomen</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/headache.jpg" alt="icon for headache">
                                </span>
                                <span class="checkbox-label">Head</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/muscle.png" alt="icon for muscle">
                                </span>
                                <span class="checkbox-label">Muscles</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/stomach.png" alt="icon for stomach">
                                </span>
                                <span class="checkbox-label">Stomach</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/ankle.png" alt="icon for ankle">
                                </span>
                                <span class="checkbox-label">Ankles</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/joints.png" alt="icon for joints">
                                </span>
                                <span class="checkbox-label">Joints</span>
                            </span>
                        </label>
                    </div>
                </fieldset>
            </section>
            <section class="section-diagnosis">
                <fieldset class="checkbox-group">
                    <legend class="checkbox-group-legend">3. Pain accompanied by?</legend>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/constipation.jpg" alt="icon for constipation">
                                </span>
                                <span class="checkbox-label">Constipation</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/dia.png" alt="icon for Diarrhea">
                                </span>
                                <span class="checkbox-label">Diarrhea</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/fever.png" alt="icon for dull pain">
                                </span>
                                <span class="checkbox-label">Fever</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/inability-moving.png" alt="icon for cramp">
                                </span>
                                <span class="checkbox-label">Inability to move</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/vomitting.png" alt="icon for vommiting">
                                </span>
                                <span class="checkbox-label">Nausea or vomiting</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/bleeding.png" alt="icon for aching pain">
                                </span>
                                <span class="checkbox-label">Bleeding</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/stomach.png" alt="icon for intense pain">
                                </span>
                                <span class="checkbox-label">Gaseous</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/rash.png" alt="icon for rash">
                                </span>
                                <span class="checkbox-label">Rash</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/stomach-growling.png" alt="icon for episodic pain">
                                </span>
                                <span class="checkbox-label">Stomach growling </span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/weightloss.jpg" alt="icon for episodic pain">
                                </span>
                                <span class="checkbox-label">Unintended weight loss</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/cough.png" alt="icon for episodic pain">
                                </span>
                                <span class="checkbox-label">Coughing</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/itching.png" alt="icon for episodic pain">
                                </span>
                                <span class="checkbox-label">Itching</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/bad-smell.png" alt="icon for episodic pain">
                                </span>
                                <span class="checkbox-label">Strong Scents</span>
                            </span>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" class="checkbox-input" />
                            <span class="checkbox-tile">
                                <span class="checkbox-icon">
                                    <img src="../static/Images/icons/painful-uri.png" alt="icon for episodic pain">
                                </span>
                                <span class="checkbox-label">Painful Urination</span>
                            </span>
                        </label>
                    </div>
                </fieldset>
            </section>
            <section class="button-section">
                <button type="submit">Submit</button>
            </section>
        </form>
    </main>
    <footer>
        <div class="footer">
            <div class="row">
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
            </div>

            <div class="row">
                <ul>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">Our Services</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms & Conditions</a></li>
                </ul>
            </div>

            <div class="row">
                DLLTP Copyright Â© 2024 - All rights reserved || Designed By: DLLTP
            </div>
        </div>
    </footer>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var hamburger = document.getElementById('hamburger');
            var navLinks = document.getElementById('nav-links');

            if (hamburger && navLinks) {
                hamburger.addEventListener('click', function() {
                    navLinks.classList.toggle('active');
                    hamburger.classList.toggle('open');
                });
            }
        });
    </script>
</body>

</html>
